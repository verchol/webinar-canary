  update:
    title: Helm Upgrade
    image: 'codefresh/plugin-helm:2.8.0'
    entry_point : "/bin/sh"
    commands:
       - kubeclt config view --minify
    environment:
      - CHART_NAME=${{CHART_NAME}}
      - RELEASE_NAME=${{RELEASE_NAME}}
      - KUBE_CONTEXT=${{KUBE_CONTEXT}}
      - NAMESPACE=${{NAMESPACE}}
      - DEBUG_CHART=${{DEBUG_CHART}}
      - CHART_REPO_URL=${{CHART_REPO_URL}}
